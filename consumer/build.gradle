apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.autodesk.shejijia.consumer'
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 25
        versionName "3.2.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
//    signingConfigs {
