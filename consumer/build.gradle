//            storePassword "juranzhijia"
//            keyAlias "juranzhijia"
//            keyPassword "juranzhijia"
//        }
//    }
    buildTypes {
        debug {
//            signingConfig signingConfigs.release
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false
        }
        release {
